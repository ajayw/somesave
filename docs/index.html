    <h1>关于本项目</h1>
    <p>这个是一个测试文档，如果用中文来写教程文档，将该项目链接发给国外的客户时是否能被翻译成当地的语言呢？ </p>
    <p>1.项目名称：ZYC0024 </p>
    <p>2.项目介绍：这是一款带有OV2460摄像头基于ESP32开发的学习套件，通过ESP32 WiFi功能结合摄像头能实时将摄像头的拍摄画面传输到手机等设备上，并且在设备端能通过操作按钮遥控小车移动，非常适合电子爱好者和想学习摄像头相关知识的开发者学习。 </p>
    <p>3.本项目包括套装小车、组装手册、电子档教程文档和代码。</p>
